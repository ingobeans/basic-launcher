<!DOCTYPE html>
<html>
  <head>
    <title>Basic Launcher</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page-settings" style="display: none">
      <div class="dark"></div>
      <div id="settings-box">
        <h1>Settings</h1>
        <div id="settings-container">
          <h2>Sources</h2>
          <div class="toggle-button-pair">
            <button>X</button>
            <button>Set path</button>
            <p>Steam</p>
          </div>

          <div class="toggle-button-pair">
            <button>X</button>
            <button>Set path</button>
            <p>RetroArch</p>
          </div>
          <h2>Other</h2>
          <button>Map Controller Buttons</button>
        </div>
      </div>
    </div>
    <div id="page-library">
      <h1 class="header">Library</h1>
      <div id="library-container"></div>
    </div>
    <script src="theme.js"></script>
    <script src="games.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
